<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0 minimum-scale=0.9, maximum-scale=1.1">
    <!-- la propietà initial scale imposta lo zoom iniziale(quando la pagina viene caricata)
    
    user-scalable permette di consentire o meno all'utente di ridimensionare la pagina 

    con minimum e maximum scale posso stabilire quanto l'utente può zoomare-->
    <title>Media queries</title>
    <style type="text/css">
        body { background: red;} /*mobile first*/
        @media screen and (min-width: 480px){
            body{background: yellow}
        } /*smartphone landscape*/
        @media screen and (min-width: 678px){
            body {background: darkgreen;}
        } /*tablet*/
        @media screen and (min-width: 1024px){
            body{background: blue;}
        } /*laptop*/
        @media screen and (min-width: 1200px){
            body {background: grey;}
        } /*desktop*/
    </style>
</head>
<body>
    <!--nelle lezioni css sarà nella pagina html, però bisogna creare un foglio di stile a parte-->  
</body>
</html>
