<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>immagini per alte ris</title>
    <style type="text/css">
        #logo{background: url(images/logo.png) no-repeat; width: 267px; height: 70px; background-color: rgb(238, 10, 10);}

        @media
       only screen and (-webkit-min-device-pixel-ratio:2),
       only screen and (min-resolution: 192dpi ){
            #logo {background: url(images/logo-2x.png) no-repeat; background-color: rgb(221, 225, 13); width:534px; height:140px;}
        }
    </style>
</head>
<body>
    <div id="logo"></div>
</body>
</html>
