<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        let animali = ['gatto', 'cane', 'anatra', 'orso']

        animali.forEach(function (animale, i) {
            document.write(i + ' ' + animale + ' - ')
        })
        document.write('<hr>')
        
        for(let animale of animali){
            document.write(animale + ' - ')
        }


    


    </script>
</body>

</html>
