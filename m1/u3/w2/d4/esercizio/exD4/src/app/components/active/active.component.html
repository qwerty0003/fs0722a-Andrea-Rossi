<div class="container-fluid">
  <h1>Post Attivi</h1>

  <div *ngFor="let p of posts">
    <!-- <app-post-card [post]="p" (toggleEmit)="disattiva($event)"></app-post-card> -->
    <app-post-card [post]="p">
      <button (click)="disattiva(p.id)" class="btn btn-outline-dark m-2">
        Disattiva
      </button>
      <a class="btn btn-outline-dark m-2" routerLink="/active/details/{{p.id}}">Dettagli</a>
    </app-post-card>
  </div>
</div>
