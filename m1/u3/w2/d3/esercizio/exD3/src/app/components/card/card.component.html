<div class="card"  [ngClass]="{
  'bg-warning': post.type == 'news',
  'bg-info': post.type == 'education',
  'bg-dark': post.type == 'politic',
  'text-white': post.type == 'politic'
}">
  <h5 class="card-title">{{ post.title }}</h5>
  <div class="card-body">
    {{ post.body }}
  </div>
  <ng-content></ng-content>
</div>
