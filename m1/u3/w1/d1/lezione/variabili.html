    <!-- 

una variabile è unop spazio denomminato nella memoria che memorizza i valori, funge da contenitore per i valori di un programma:
nomenclatura: possono contenere lettere e numeri, no caratteri sepciali(tranne _ e $), non possono iniziare con una cifra


TS consente di modificare una variabile da un tipo ad un altro -> type assertion
come funziona? devo inserire il tipo di dato di destinazione tra < > e metterlo davanti alla variabile

TS supposrta la digitazione dedotta (Inferred typing)-> deduco il tipo di dato dal valore assegnato
TS trova nel codice la prima che viene utilizzata la variabile e ne determina il tipo di dato (dal valore) una volta determinato il tipo di dato la variabile assumerà quel valore in tutto il codice

Amibiti di esecuzione delle variabili(scopes):
La disponibilità di una varibile all'interno di un programma è determinata dal suo ambito:
        global scope-> dichiarate fuori dai costrutti di programmazione(accessibili da ovunque)
        local scope-> dichiarate all'interno dei costrutti accessibili solo al loro interno
        class scope-> dichiarate all'interno delle classi ma fuori dai metodi -> e posso usare la keyword static per accedere ai campi usando il nome della classe
