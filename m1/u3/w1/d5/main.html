<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizio 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-2">
      <section class="row">
        <div class="col-6">
          <input
            type="number"
            class="form-control"
            placeholder="Dindi Ricarica"
            id="input_Ricarica"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary col-2"
          id="bottone-ricarica"
        >
          Ricarica
        </button>
        <div class="col-6 mt-3">
          <input
            type="number"
            class="form-control"
            placeholder="Minuti Chiamata"
            id="input_chiama"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary col-2 mt-3"
          id="bottone-chiama"
        >
          اسب ها
        </button>
      </section>
      <article id="box_User">
        <div class="card w-50 mt-4">
          <div class="card-body">
            <h5 class="card-title">Eleuterio</h5>
            <p class="card-text saldo">
              Postardati turbecoloso fracio nell'antani
            </p>
            <p class="card-text chiamata">Banana in Pigiama</p>
          </div>
        </div>
      </article>
      <div>
        <button
          type="button"
          class="btn btn-primary col-2 mt-2"
          id="bottone-azzera"
        >
          Azzera Chiamate
        </button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
