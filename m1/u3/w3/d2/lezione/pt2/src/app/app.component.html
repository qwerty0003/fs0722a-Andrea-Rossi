<div class="container mt-3">
  <h1 class="text-center display-3">Reactive Form</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="form">
        <div formGroupName="userInfo">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              *ngIf="
                getFormC('userInfo.username')?.invalid &&
                getFormC('userInfo.username')?.touched
              "
              class="bg-danger text-white float-end"
            >
              <ng-container *ngIf="getErrorsC('userInfo.username', 'required')"
                ><i class="bi bi-exclamation-diamond"></i> Campo username
                obbligatorio</ng-container
              >
              <ng-container
                *ngIf="getErrorsC('userInfo.username', 'usernameProibito')"
                ><i class="bi bi-exclamation-diamond"></i> Username non
                consentito</ng-container
              ></span
            >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              *ngIf="
                getFormC('userInfo.email')?.invalid &&
                getFormC('userInfo.email')?.touched
              "
              class="bg-danger text-white float-end"
            >
              <ng-container *ngIf="getErrorsC('userInfo.email', 'required')"
                ><i class="bi bi-exclamation-diamond"></i> Campo email
                obbligatorio</ng-container
              >
              <ng-container *ngIf="getErrorsC('userInfo.email', 'email')"
                ><i class="bi bi-exclamation-diamond"></i> Email non
                valida</ng-container
              >
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let genere of generi">
          <label>
            <input type="radio" formControlName="genere" [value]="genere" /> {{genere}}
          </label>
        </div>
        <div formArrayName="sports" class="mb-3">
          <h3>I miei sports</h3>
          <button type="button" class="btn btn-outline-success mb-2" (click)="addSports()"><i class="bi bi-plus-circle-fill"></i></button>
          <div class="form-group mb-2" *ngFor="let sportC of getSportsF(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button type="submit" (click)="submit()" class="btn btn-outline-primary" [disabled]="form.invalid"><i class="bi bi-send-check-fill"></i> SUBMIT</button>
      </form>
    </div>
  </div>
</div>
