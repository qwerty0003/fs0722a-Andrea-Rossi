<div class="container">
  <h1 class="text-center display-4">Template Driven Form (TD Form)</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <form #form="ngForm" (ngSubmit)="submit()">
          <div ngModelGroup="userInfo" id="userInfo" #userGroup="ngModelGroup">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" [ngModel]="userForm.defUserName" name="username" class="form-control" required #username="ngModel">
              <p *ngIf="username.invalid && username.touched"><strong><i class="bi bi-exclamation-octagon-fill"></i>Questo campo è obbligatorio!</strong></p>
            </div>
            <button type="button" class="btn btn-outline-info mt-1" (click)="generateUsername()">GENERA USERNAME</button>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" [ngModel]="userForm.email" required class="form-control" #email="ngModel">
              <p *ngIf="email.invalid && email.touched"><strong><i class="bi bi-exclamation-octagon-fill"></i>Questo campo è obbligatorio!</strong></p>
            </div>
            <div class="form-group">
              <label for="secret">Domanda segreta</label>
              <select name="secret" id="secret" class="form-select" [ngModel]="userForm.question">
                <option value="cognome cane">Cognome da nubile del tuo cane.</option>
                <option value="padre">Il nome di battesimo del tuo primo padre.</option>
              </select>
            </div>
            <div class="form-group">
              <textarea name="risposta" id="risposta" cols="1" rows="2" class="form-control" [(ngModel)]="risposta"></textarea>
            </div>
            <p>La tua risposta è {{risposta}} <i class="bi bi-arrow-left"></i>
            </p>
            <div class="radio" *ngFor="let genere of generi">
              <label>
                <input type="radio" name="sesso" ngModel [value]="genere.value" required>{{genere.label}}
              </label>
            </div>
            <button type="submit" class="btn btn-info my-3 float-end" [disabled]="form.invalid"><i class="bi bi-rocket-takeoff"></i> SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col font-monospace" *ngIf="stampa === true">
      <h2 class="display-4">I tuoi dati:</h2>
      <p class="fs-4">Username: {{user.username}}</p>
      <p class="fs-4">Email: {{user.email}}</p>
      <p class="fs-4">Domanda segreta: {{user.secret}}</p>
      <p class="fs-4">Risposta: {{user.risposta}}</p>
      <p class="fs-4">Sesso: {{user.sesso}}</p>
    </div>
  </div>
</div>
