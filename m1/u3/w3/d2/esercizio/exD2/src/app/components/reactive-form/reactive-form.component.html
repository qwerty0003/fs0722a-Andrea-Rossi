<div class="container">
  <h4>This is Reactive</h4>
  <div class="row">
    <div class="col col-md-8" style="overflow-y: scroll; max-height: 100vh">
      <form [formGroup]="heroForm" (ngSubmit)="save()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
        </div>
        <div class="mb-3">
          <label for="weakness" class="form-label">Weakness</label>
          <input
            type="text"
            class="form-control"
            id="weakness"
            formControlName="weakness"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
  <div class="card m-4 p-3" [hidden]="preview.trim().length == 0">
    <div class="card-body">
    <h4> New properties: </h4> {{ preview }}
    </div>
  </div>
</div>
