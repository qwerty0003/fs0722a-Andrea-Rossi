<div class="text-center">
  <h1>Nuovo utente</h1>
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" required name="nome" [(ngModel)]="newUser.first_name">
        </div>
        <div class="form-group">
          <label for="cognome">Cognome</label>
          <input type="text" class="form-control" required name="cognome" [(ngModel)]="newUser.last_name">
        </div>
        <button type="button" class="btn btn-info" (click)="creaUtente()">Crea</button>
      </form>
      <hr>
      <button type="button" class="btn btn-outline-success mt-3" (click)="recuperaUtenti()">Recupera utenti</button>
      <div class="row">
        <ul class="list-group">
          <li *ngFor="let user of users" class="list-gruop-item">Id : {{user.id}} - Nome: {{user.first_name}} - Cognome: {{user.last_name}} - E-mail: {{user.email}} - Immagine: <img src="{{user.avatar}}">
            <button type="button" class="btn btn-danger" (click)="cancellaUtente(user.id)">X</button>
          </li>
          <p *ngIf="!users">Non ci sono utenti D:</p>

        </ul>
      </div>
    </div>
  </div>
</div>
