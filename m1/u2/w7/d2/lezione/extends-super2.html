<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        class Animal{
            constructor(name,weight){
                this.name=name
                this.weight=weight
            }
            mangia(){
                return`${this.name} sta mangiando`
            }
            dorme(){
                return`${this.name} sta dormendo`
            }
            siSveglia(){
                return`${this.name} si Ã¨ appena svegliato`
            }
        }

        class Gorilla extends Animal{
            constructor(name,weight){
                super(name,weight)
            }
            scalaAlberi(){
                return`${this.name} sta salendo sugli alberi`
            }
            grida(){
                return`${this.name}, una bestia di ${this.weight} sta urlando `
            }
            vigoroso(){
                return`${super.mangia()} ${this.grida()}`
            }
            dailyRoutine(){
                return `${super.siSveglia()} ${this.grida()} ${super.mangia()} ${super.dorme()}`
            }
        }

        function display(content){
            console.log(content)
        }

        const gorilla = new Gorilla('bobo','200kg')
        display(gorilla.mangia())
        display(gorilla.dorme())
        display(gorilla.siSveglia())
        display(gorilla.scalaAlberi())
        display(gorilla.grida())
        display(gorilla.vigoroso())
        display(gorilla.dailyRoutine())
    </script>
</body>
</html>
