<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object this</title>
</head>
<body>
    <script>

        var teacher = {
            name: "Federico",
            surname: "De Ambrosis",
            sayHello: function () {
                alert("Hello world, I'm "+ this.name +" "+ this.surname)
            }
        }
        teacher.sayHello()


        //possiamo bypassare this accedendo ad una variabile esterna -> rende il codice instabile
        let user = {
            name: "John from",
            age: 300,

            sayHi() {
                alert(user.name + " " + user.age);
            }
        }

        let admin = user;
        user =
        admin.sayHi(); //errore+

        //this -> può essere usata in qualsiasi funzione, anche se non è il metodo di un oggetto

        function sayHi(){
            alert(this.name); // non restituisce errore perchè this viene valutato al momento dell'esecuzione e può avere un valore qualsiasi
        }
        sayHi();//undefined -> anche in modalità strict. se cerchiamo di accedre a this.name -> errore

        //le arrow function non usano this
    </script>
</body>
</html>
