<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direttive</title>
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>

    <!---------------- EXTEND ------------------->
    <!-- lo uso nel caso in cui un seletore eredita caratteristiche di un altro con l'aggiunta di alcune nuove specifiche -->
    <!-- @extend indica al compilatore che una classe eredita tutte le propietà di un'altra definita in precedenza -->

    <!-- esempio extend -->
    <div class="box">box</div> <!-- definisce per tutti -->
    <div class="mybox">mybox</div> <!-- aggiunge qualcosa a se stessa -->
    <!-- ------------------------------------------------------------------------------- -->
    <!-- PLACEHOLDER (direttiva %) -->
    <!-- lo uso quando può essere utile definire una classe che ha il solo scopo di essere estesa -->
    <!-- sintassi: % (placeholder) che definisce uno stile che non viene stampato ma solo esteso -->
    <!-- esempio % -->
    <div class="myFirstBox">my first box</div>
    <div class="mySecondBox">my second box</div>


    <!-- -------------------------------------------------------------------- -->
    <!----------------------- MIXINS ------------------------>
    <!-- a volte @extend non è sufficiente a rendere automatiche diverse modifiche insieme -->
    <!-- Perchè per esempio 

    .button{
        padding: 10px 20px;
        display: inline-block;
        text-transform: uppercase;
        background: green;
        border: 1px solid white;
        outline: 1px solid green;
        box-shadow: 0 0 10px green;
        color: white;
        &:hover{
            color: green;
            background-color:white;
            box-shadow:none;
        }
    }

    button{
        @extend .button;
    }

    se devo fare una versione di colore diverso
    button.red{
        @extend .button;
        background: red;
        outline: 1px solid red;
        box-shadow: 0 0 10px red;
        &:hover{
            color: red;
        }
    }
    !!!!!!!!!!! IMPORTANT !!!!!!!!!!!
    Invece posso usare @mixin -> crea  gruppi di propietà css che si ripetono all'interno del foglio di stile e ci dà la possibilità di applicare dei parametri arbitrari.
-->
    <button class="green">green</button>
    <button class="red">red</button>
    <button class="blue">blue</button>
    <button class="coral">coral</button>
    <button class="colorato">giallo a quanto pare</button>



</body>

</html>
