<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<style>
    .grid{
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
        align-items: stretch;
    }

    .grid img{
        border: 1px solid #ccc;
        box-shadow: 2px 2px 6px 0 rgba(0,0,0,0.3);
        max-width: 100%;
    }

</style>
<body>
    <main class="grid">
        <img src="pix/29m.jpeg" alt="sample photo">
        <img src="pix/28m.jpeg" alt="sample photo">
        <img src="pix/25m.jpeg" alt="sample photo">
        <img src="pix/33m.jpeg" alt="sample photo">
        <img src="pix/30m.jpeg" alt="sample photo">
        <img src="pix/27m.jpeg" alt="sample photo">
    </main>
</body>
</html>
