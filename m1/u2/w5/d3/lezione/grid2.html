<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            border: 2px solid;
            padding: 3px;
            display: grid;
            grid-template-columns: 25% auto 25%;
            grid-template-rows: 20% 30% auto;
            row-gap: 5px;
            column-gap: 15px;
            
        }
        .container > div{
            border: 1px dashed blue;
            text-align: center;
        }
        
        .container2{
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            justify-items: stretch;/*justify-item allinea orizzontalmente con stretch start center end space-around space-between e space-evenly*/
            /*alignt-items allinea verticalmente con i valori come justify item*/
        }

        .container2 > div{
            border: 1px dashed blue;
            text-align: center;
        }

    </style>
</head>
<body>
    
<div class="container">
    
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <div>4</div>
    <div>5</div>
    <div>6</div>
    
    <div>7</div>
    <div>8</div>
    <div>9</div>

</div>

<br> <br>

<div class="container2">
    
    <div>1</div>
    <div>2</div>

    <div>3</div>
    <div>4</div>
    
</div>


</body>
</html>
