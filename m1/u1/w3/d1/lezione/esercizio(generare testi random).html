<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section id="commenti">
        <div class="commento">
            <b>Cosimo</b>
            <p>Auguri!</p>
            <input type="text">
        </div>
        <div class="commento">
            <b>Raffaele</b>
            <p>Auguri!</p>
            <input type="text">
        </div>
        <div class="commento">
            <b>Vincenzo</b>
            <p>Auguri!</p>
            <input type="text">
        </div>
        <div class="commento">
            <b>Andrea</b>
            <p>Auguri!</p>
            <input type="text">
        </div>
    </section>

    <button id="start">Ringrazia!</button>


    <script>
        let bottone = document.querySelector('#start') //restituisce solo il primo elemento

        bottone.addEventListener('click',function(){
            let comments = document.querySelectorAll('.commento')
            let ringraziamenti = ['Grazie','Grazie mille','Wow grazie']
            let punti = ['','!','!!!']
            let smile = [':D',':)','']


            for(let comment of comments){
                let rand1 = randomNumber(ringraziamenti.length)
                let rand2 = randomNumber(punti.length)
                let rand3 = randomNumber(smile.length)

                let nome = comment.querySelector('b').textContent
                
                comment.querySelector('input').value = `${ringraziamenti[rand1]} ${nome}${punti[rand2]} ${smile[rand3]}`
            }
        })

        function randomNumber(max){
            return Math.floor(Math.random() * max)
        }


    </script>
</body>
</html>
