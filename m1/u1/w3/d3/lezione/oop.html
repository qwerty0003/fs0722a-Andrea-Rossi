            let persona = {

            function Persona(n, c) {
                this.nome = n

        {
            //utilizzo di class

            // il constructor serve a definire e valorizzare le propietà di un oggetto 
            class Utente {
                constructor(n, c, u = 'Utente') {
                    this.nome = n
                    this.cognome = c
                    this.ruolo = u


                    //esperimenti

                    console.log(`il nuovo utente ${n} ${c} è stato creato`)//tutto ciò che si trova tra le parentesi graffe del constructor viene eseguito in fase di istanziamento
                    this.presentazione()//in fase di istanziamento lancio il metodo di presentazione
                }

                presentazione() {
                    console.log(`Ciao, mi chiamo ${this.nome} ${this.cognome}`)
                }
            }
            let mario = new Utente('Mario', 'Rossi')
            let lorenzo = new Utente('Lorenzo', 'Trozzo')
            console.log(mario)
            console.log(lorenzo)
            mario.presentazione()

            console.log('%c ============================================================================================================================================================================================', 'background-color:darkslategrey')

            class Admin extends Utente {
                constructor(n, m, t) {
                    super(n, m, 'Admin')

                }
            }
            let amministratore = new Admin('Andrea', 'Rossi', 'Capo dell\'universo')
            let amministratore2 = new Admin('Mario', 'Bianchi', 'Capo degli inventati')
            console.log(amministratore)
            console.log(amministratore2)
            amministratore2.presentazione()

            console.log('%c ============================================================================================================================================================================================', 'background-color:darkslategrey')
