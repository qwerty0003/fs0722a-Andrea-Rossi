    <script>

        class Veicolo {
            constructor(nruote = 2, cambio = 'marce', maxVel = 0,) {
                this.nruote = nruote
                this.cambio = cambio
                this.maxVel = maxVel
                this.vel = 0
            }

            static checkWheelsNumber() {
                return 'i veicoli hanno 2 ruote'
            }//un metodo statico può essere chiamato SOLO dalla classe

            accellera(n = 1) {
                this.vel += n
            }
            frena() {
                this.vel--
            }
            stop() {
                this.vel = 0
            }
        }

        console.log(Veicolo.checkWheelsNumber())


        class Bici extends Veicolo {
            constructor() {
                super(2, 'marce', 40)
            }
            haLeRotelle(bool = false) {
                if (bool = true) {
                    this.nruote = 4
                }
            }
        }
        let bike = new Bici()
        bike.accellera()
        bike.accellera(5)
        bike.frena()
        console.log(bike)

        let miniBike = new Bici()
        miniBike.haLeRotelle(true)
        console.log(miniBike)

    </script>
