        function sostituisciVirgole(testo){
            if(typeof testo == 'string'){
            let testoConPunti = testo.replaceAll(',','.')
            return testoConPunti
            }else{
                throw new Error('La funzione sostituisciVirgole richiede una stringa, hai inserito un dato di tipo: '+ typeof testo)
            }
        }

}

{       //usando spread operator
        function moltiplicaPro(...numeri){
        let moltiplicazione = 1
        for(let numero of numeri){
            moltiplicazione *= numero
        }
        return moltiplicazione
        }
    
    console.log(moltiplicaPro(6,7,8,9,11))
}


{
    function moltiplicazioneProUltra(...numeri){
        return numeri.reduce(function(c,p){
        return c * p
        })
    }
    console.log(moltiplicazioneProUltra(5,6,7,8,9,10))
}

    let funzioneConParametro = a => a*2
