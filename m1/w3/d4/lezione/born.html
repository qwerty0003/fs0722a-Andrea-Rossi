<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :target{
            background-color: darkred;
        }
    </style>
</head>

<body>
    <a href="#test">test</a>
    <a href="#test1">test1</a>
    <a href="#test2">test2</a>

    <div id="test">target</div>
    <div id="test1">target 1</div>
    <div id="test2">target 2</div>

    <button onclick="history.back()">Indietro</button>
    <button onclick="history.forward()">Avanti</button>
    <button onclick="history.go(-2)">Indietro 2</button>
    <button onclick="history.go(+2)">Avanti 2</button>
    <button onclick="location.reload()">Refresh</button>
    
    
    
    <script>

        console.log(navigator)//info sul browser
        console.log(location)//info sulla pagina attiva
        console.log(history)//info sulla pagina attiva

    </script>
</body>
</html>
