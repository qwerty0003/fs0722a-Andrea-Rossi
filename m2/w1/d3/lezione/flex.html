<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>

        .mainNav{
            display: flex;
            background-color: orangered;
            color: white;
            border-radius: 5px;
            padding: 1em;
            font-family: sans-serif;
        }
        .mainNav > ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* è contenitore dei tag li */
            flex:3  /* è item di main nav e gli assegno un fattore di ingrandimento */         
        }
        .mainNav li{
            margin-right: 1em;
        }
        .mainNav form{
            display: flex;
            justify-content: flex-end; 
            flex: 1;
        }
        .mainNav input{
            flex: 1;
        }
        .mainNav button{
            background-color: white;
            border: 0;
            border-radius: 1em;
            color: orangered;
            padding: 0 1em;
            margin-left: 0.3em;
        }
        @media screen and (max-width: 575px){
            .mainNav{
                flex-direction: column-reverse;
            }
            .mainNav ul{
                flex-direction: column;
                margin-bottom: 1em;
                text-align: center;
                margin-top: 1em;
                margin-bottom:0;         
                padding-bottom: 0;
            }
        }

    </style>
</head>

<body>
    <nav class="mainNav">
        <ul>
            <li>Logo</li>
            <li>Home</li>
            <li>Products</li>
            <li>Service</li>
        </ul>
        <form>
            <input type="search" placeholder="Search">
            <button>Go</button>
        </form>
    </nav>
</body>

</html>
