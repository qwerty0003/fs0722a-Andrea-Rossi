<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animazioni testo</title>
    <style>

        #box{
            margin: 20px auto;
            padding: 5px;
            width: 400px;
            background-color: bisque;
            border: 1px solid black;
        }

        #box h1{
            margin: 0;
            padding: 5px;
            animation-name: textAnimation02, textAnimation01;
            animation-duration: 10s;
            animation-timing-function: ease;
            animation-delay: 1s;
            animation-iteration-count: 2;
            opacity: 0;
        }

        @-webkit-keyframes textAnimation01{
            0% {opacity: 0;}
            45%{opacity: 0;}
            50% {opacity: 1;}
            65%{opacity: 0;}
            100% {opacity: 0;}
        }

        @keyframes textAnimation01{
            0% {opacity: 0;}
            45%{opacity: 0;}
            50% {opacity: 1;}
            65%{opacity: 0;}
            100% {opacity: 0;}
        }

        @-webkit-keyframes textAnimation02{
            0% {transform: translate(-350px,0);}
            50% {transform: translate(0,0);}
        }

        @keyframes textAnimation02{
            0% {transform: translate(-350px,0);}
            50% {transform: translate(0,0);}   
        }
        
        

    </style>
</head>

<body>

    <div id="box">
        <h1>ehi!</h1>
    </div>

</body>

</html>
