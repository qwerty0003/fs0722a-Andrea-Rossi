<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 2s;
            transition-delay:0.4s;
        }

        div:hover {
            width: 300px;
            height: 300px;
            background-color: blue;
            border-radius: 150px;
        }


        button {
            background-image: linear-gradient(to right, #757F9A 0%, #D7DDE8 51%, #757F9A 100%);
            padding: 10px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.7s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            width: 200px;
            border: 0;
            font-size:1.3em;
        }

        button:hover {
            background-position: right center;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h2>La propietà <code>transizione</code></h2>
    <p>Allo stato <code>hover</code> il mio div cambierà i valori di alcune o una propietà.</p>
    <div></div>

    <p>Il mio bottone cambierà con <code>hover</code> al passaggio del muose.</p>
    <button>Passa su di me!</button>




</body>

</html>
