<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform origin</title>
    <style>
        #div1 {
            position: relative;
            height: 200px;
            width: 200px;
            margin: 100px;
            padding: 10px;
            border: 1px solid black;
        }

        #div2 {
            position: absolute;
            padding: 50px;
            border: 1px solid black;
            background-color: red;
            transform: rotate(45deg);
            transform-origin: left top;
        }
        /*transform-origin: x-> left center, right|| y-> top, center, bottom*/

    </style>
</head>

<body>

    <h2>La propiet√† <code>transform-origin</code></h2>
    <p>Ci permette di cambiare la posizione di un oggetto che ha subito una trasformazione</p>
    <div id="div1">
        <div id="div2"></div>
    </div>

</body>

</html>
