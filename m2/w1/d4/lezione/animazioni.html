<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animazioni</title>
    <style>

        #myDiv{
            margin: auto;
            border: 1px solid black;
            width: 200px;
            height: 100px;
            background-color: coral;
            color: white;
            text-align: center;
            /*animation:nome animazione, timing function, duration, delay, iteration count, [direction],[fill mode];*/ 
            animation: mymove linear 5s infinite;
        }

        @keyframes mymove{
            /*from*/
            100% {transform: rotate(360deg);}/*step intermedio*/
            /*to*/
        }

    </style>
</head>
<body>
    
    <h2>Animazioni di una trasformazione</h2>
    <p>Gradualmente ruoteremo un div di 360 gradi e poi continuer√† a ruotare per sempre.</p>
    <div id="myDiv"><h1>MY DIV</h1></div>

</body>
</html>
