        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!--inizio carousel ------------------------------------->

    <!--INDICATORI e ORDINE IMM-->
    <div id="carouselExampleIndicators" class="carousel slide mt-3" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"

      </div>

      <!--IMMAGINI-->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/1.jpg" class="d-block w-100" alt="foto spaziale">
        </div>
        <div class="carousel-item">
          <img src="assets/2.jpg" class="d-block w-100" alt="foto paesaggio">
        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">
          <img src="assets/299089.jpg" class="d-block w-100" alt="foto antica">
        </div>
      </div>

      <!--ICONE NEXT & BACK-->
      <!--back-->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <!--next-->
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--fine carousel------------------------------------------------------->
