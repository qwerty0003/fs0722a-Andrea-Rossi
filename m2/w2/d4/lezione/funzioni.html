        1) funzioni custom
        2) funzioni predefinite

        direttiva è @function
    
        esempio funzione custom:
            @function em($pixel, $context: 16px){
                @return ($pixel/$context)* 1em;
            }
            scss
            h1{
                font-size:em(18px);
            }
            css
            h1{
                font-size:1.125em;
            }    
    -->
