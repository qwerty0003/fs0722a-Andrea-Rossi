<body>

    <!-- le variabili in SASS sono tipizzate dinamicamente.
    Valori possibili:
        1. numero (1,2,3,10px,2em)
        2. stringhe ('hello', "hello", hello) -> anche senza apici, non collide con altri tipi di variabili
        3. colore (red,blue,#fff,rgba(10,00,230,0.4)) -> senza apici
        4. boolean (true, false)  
         5. null
        6. lista di valori (5px 5px 10px oppure Helvetica, Arial sans-serif)  
        7. mappa chiave/valore (nome: Andrea, cognome: Rossi) o ($set-colori: (grigio:#ccc; blu:#00f))
   -le variabili servono, come sempre, a memorizzare dei valori
    
   -i valori corrisponderanno ai parametri delle regole di stile
    imposto una variabile, la 
    
   -utilizzo in una specifica propietà e la assegno al selettore

   -tipicamente le variabili non vengono riassegnate, hanno una natura più vicina alle costanti
    es:
        $main-margin-top: 30px; ->
 -> nello stile questo paramentro può essere ripetuto per più elementi
 -> se modifico il valore di SASS intervengono solo una volta sulla variabile
 -> e modifico tutti i valori delle diverse propietà nei diversi selettori
    
    button{
        margin-top: $main-margin-top
    }
        
    .left{
        margin-top: $main-margin-top
    }
        
    h1{
        margin-top: $main-margin-top
    }

   -SASS utilizza operatori logici,   operatori di comparazione e operatori numerici:
    == uguale
    != diverso
    + - * / operatori matematici

    es:
    2px == 2px
    2px > 1px
    1px != 1rem
    2px * 5px
    100px / 10px
    
    -SASS accetta le stringhe sia con apici singoli, sia doppi, sia senza apici, il doppio apice è necessario quando il valore si compone di più parole
    es.
    p{
        font-family: "Times New Roman", Georgia, Serif
    }

    MAPPE:
    sono chiave/valore
    $map:(k1:v1, k2:v2) coppie chiuse tra parentesi e separate da virgole

    le mappe sono immutabili. Se una funzione manipola una mappa non aggiorna la vecchia, ma ne crea una nuova


    PARTIALS:
    -SASS ci permette di lavorare su singoli piccoli file, che si occupano di porzioni di codice specifico
    -i singoli partials possono essere ricombinati in un unico CSS, questo rende il lavoro modulare e più facilmente gestibile

    sintassi: un file partials si distingue perchè prevede un _ iniziale
    _header.scss formetterà le propietà child del tag <header>
    _footer.scss formetterà le propietà child del tag <footer>
    
    dentro i file partials la sintassi è uguale a quella di ogni altro file .scss

    style.css -> un file .scss principale che incorpora gli altri _.scss (partials)
    @import 'nome_del_file_partial'

    il file .scss principale può:
    a) incorporare soltanto partials
    b) incorporare partials + ospitare sintassi .scss

    es di main.scss:

    @import 'header';
    $colore: #abc;
    body{
        background-color:$colore
    }
    @import 'footer';

-->

    <div class="container">
