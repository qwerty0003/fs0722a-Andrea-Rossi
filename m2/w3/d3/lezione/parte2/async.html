<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

       function startedDelayed(){ //questa funzione veine eseguita a riga 21
        return new Promise(resolve => {//risolvo la promise
            setTimeout(()=> {//impiego 5 secondi a scrivere it ends
                resolve('it ends')
            }, 5000)//dopo 5 sec startedDelayed ha finito e si leggerà riga 22
        })
       } 

       async function asyncFunction(){//async è keyword che permette di dichiarare una funzione asincrona
        console.log('start async')//cioè una funzione che contiene una operazione asincrona
        let ends = await startedDelayed()
        console.log(ends)//await sospende l'esecuzione in attesa che la promise associata venga risolta
       }
       asyncFunction()
    </script>
</body>
</html>
