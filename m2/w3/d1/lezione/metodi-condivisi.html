<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object metodi condivisi</title>
</head>
<body>
    <!-- i tipi di dato primitivi sono strutture semplici e assegno un valore ad una variabile
    
    gli oggetti sono strutture complesse, quando assegno un oggetto ad una variabile questa non fa in modo che la variabile contenga effettivamente l'oggetto, ma contiene un riferimento all'oggetto-->

    <script>

        var x = 10;  //x 10
        var y = x;  
        y = y + 1;   //y 11, aumentare y non ha influito sul valore di x
        //nei dati primitivi ciascuna variabile contiene effettivamente il valore assegnato

        var persona =  {
            nome:"Mario",
            cognome:"Rossi",
        }

        var altraPersona = persona;
        altraPersona.nome = "Giuseppe";
        //adesso entrambe le variabili oggetto avranno nome Giuseppe
        console.log(persona.nome)
        console.log(altraPersona.nome)
        //sia persona che altraPersona contengono un riferimento al medesimo oggetto ed ogni modifica effettuata ad uno si riferisce anche all'altro

        //toString() e valueOf() sono metodi condivisi da tutti gli oggetti
        //toString() restituisce una versione stringa dell'oggetto
        var x = new Object(32);
        console.log(x); //avremo un oggetto
        console.log(x.toString()); //avremo "32"

        var persona = new Object({
            nome:"Mario",
            cognome:"Rossi"
        })
        console.log(persona.toString())//avremo un [object Object]

        //valueOf() restituisce il valore di un oggetto
        var x = new Object(32);
        console.log(x.valueOf()) // 32
        </script>
</body>
</html>
