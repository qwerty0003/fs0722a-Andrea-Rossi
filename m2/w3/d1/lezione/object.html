<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oggetti</title>
</head>
<body>

    <!-- tipi di dato primitivi (5, stringhe numeri boolean null ..) ciò che non è dato primitivo è un oggetto contenitore di dati eterogenei che forma una struttura dati unica
    oggetti 
            -> dati detti propietà -> coppie nome:valore
            
            -> funzionalità dette metodi -> rappresentata da funzioni

 -->

 
 <script>

    var oggettoVuoto = {}; //dichiaro un oggetto vuoto -> notazione letterale -> uso le parentesi graffe
    
    var persona = {"nome":"Mario","cognome":"Rossi"} //inserisco delle propietà cioè delle coppie nome:valore

    var persona = {nome:"Mario",cognome:"Rossi"} //i doppi apici sono opzionali perchè non contravvengo a nessuna regola di naming
    var persona = { "primo-nome":"Mario","secondo.nome":"Rossi" }//contravvengo alle regole di naming quindi devo usare gli apici

    //una propietà può avere come valore qualsiasi espressione derivante da un espressione JS compreso un altro oggetto

    var persona = {
        nome: "Mario",
        cognome: "Rossi",
        indirizzo: {    //indirizzo è un oggetto composto da spec propietà
            via: "via Roma",
            numero: 1,
            cap:20100
        }
    }

    //accedere alle propietà di un oggetto -> dot notation oggetto.propietà
    var nome = persona.nome; //approccio più utilizzato
    var nome = persona["nome"] // altro approccio che è obbligatorio quando il nome della propietà non segue le regole di naming

    //se provo ad accedere ad una propietà che non è stata definita in un oggetto mi restituirà un valore undefined

    //creazione per definizione, assegnamo un valore ad una propietà non definita -> creiamo una nuova propietà inizializzandola con un valore
    persona.eta = 42;
    //oggetti sono entità dinamiche (possono modificarsi durante l'esecuzione di uno script) -> definizione incrementale
    //l'oggetto non ha un unica rappresentazione letterale di partenza ma può essere arricchita via via con le propietà che vogliamo
    console.log(persona)


    //metodi
    //attività che un oggetto può compiere
    function visualizzaNomeCognome() {
        return "Mario Rossi"
    }
    persona.nomeCognome = visualizzaNomeCognome;//assegnamo alla propietà la funzione tramite il suo nome
    
    //la propietà nomeCognome contiene una funzione e quindi è un metodo

    var nomeCognome = persona.nomeCognome(); //per eseguirlo faccio riferimento ad esso con le () perchè è come una chiamata alla f.
    persona.nomeCognome = function(){return "Mario Rossi"} //metodo alternativo per eseguire la funzione

    // questo metodo non è di grande utilità perchè visualizza sempre la stessa stringa anche se cambiassi il valore delle propietà
    //un modo per visualizzare il valore corrente delle propietà -> keyword this
    persona.nomeCognome = function(){
        return this.nome + " " + this.cognome;
    } //restituisce i valori correnti delle propietà

 </script>

</body>
</html>
