<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Design pattern</title>
</head>
<body>
    <!-- 
        Design patterns:
        
        schemi che offrono soluzioni a problemi comuni di programmazione di software 
        
        schemi logici di risoluzione di un problema(riusabili, indipendenti dai linguaggi di programmazione)
        
        modelli di riferimento per realizzare componenti di software di facile manutenzione
    
        modelli progettuali
    
        pattern creazionali -> singleton pattern (prevede un unica istanza di oggetto quindi una classe può essere istanziata una sola volta)
        pattern creazionali -> factory pattern
        pattern comportamentali -> observer pattern
        pattern strutturali -> module pattern
        pattern strutturali -> adapter pattern
        pattern strutturali -> façade pattern
        pattern strutturali -> MVC/MVVM pattern

        Module pattern!(ECMA 5)
        si basano su dei meccanismi di importazione ed esportazione
        
        moduli che saranno contemporaneamente accessibili ed esportabili

        architettura più facilmente decifrabile, robusta e gestibile

    -->
    <script>

        var modulo = (function (){
            //IIFE immediatly invoked function expression(una funzione tra parentesi)
            function metodoPrivato(){
                //
            }
            return{ //restituisce un oggetto che ha un metodo metodoPubblico
                metodoPubblico:function(){
                    metodoPrivato()
                }
            }
        })

    </script>
</body>
</html>
